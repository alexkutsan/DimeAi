name: Crystal CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  nix-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@v27
      with:
        nix_path: nixpkgs=channel:nixos-24.05
    - run: nix-build
    - uses: actions/upload-artifact@v4
      with:
        name: dimeai
        path: results/bin/dimeai

  crystal-static-build:
    runs-on: ubuntu-latest
    container:
      image: crystallang/crystal:1.13.3-alpine
    steps:
    - uses: actions/checkout@v4
    - name: Build app
      run: shards build --static
    - name: Run tests
      run: crystal spec
    - uses: actions/upload-artifact@v4
      with:
        name: dimeai_static
        path: ./bin/dimeai


  debian_package_build:
    runs-on: ubuntu-latest
    container:
      image: crystallang/crystal:latest
    steps:
    - uses: actions/checkout@v4

    - name: Install dpkg-dev
      run: |
        apt-get update
        apt-get install -y dpkg-dev build-essential

    - name: Build app
      run: shards build --static

    - name: Run tests
      run: crystal spec

    - name: Build deb package
      run: |
        mkdir -p debbuild/dimeai_package/DEBIAN
        cat <<EOF > debbuild/dimeai_package/DEBIAN/control
        Package: dimeai
        Version: 0.0.1
        Section: utils
        Priority: optional
        Architecture: amd64
        Essential: no
        Maintainer: Alexander Kutsan <alexkutsan@gmail.co>
        Description: imeAI is a command-line interface (CLI) tool for interacting with LLM models. It allows users to send prompts and receive responses directly from the terminal.
        EOF

        mkdir -p debbuild/dimeai_package/usr/bin
        cp ./bin/dimeai debbuild/dimeai_package/usr/bin/
        chmod 755 debbuild/dimeai_package/usr/bin/dimeai

        dpkg-deb --build debbuild/dimeai_package
        mv debbuild/dimeai_package.deb dimeai_0.0.1_amd64.deb

    - uses: actions/upload-artifact@v4
      with:
        name: dimeai_deb
        path: dimeai_0.0.1_amd64.deb
